<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet" />
		<link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="index.css" />
		<script defer src="game.js"></script>
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1>THE ULTIMATE ROCK PAPER SCISSORS GAME</h1>
				<p>Defeat The Bot In An Epic Duel</p>
			</header>
			<div id="container" class="flex">
				<h2>Choose Your Weapon!</h2>
				<main id="choice-container" class="flex">
					<div class="choice">
						<img src="assets/rock.png" alt="Rock" />
					</div>

					<div class="choice">
						<img src="assets/paper.png" alt="Paper" />
					</div>

					<div class="choice">
						<img src="assets/scissors.png" alt="Scissors" />
					</div>
				</main>
			</div>
		</div>
	</body>
</html>
