<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="index.css" />
		<script defer src="game.js"></script>
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1 id="title">ROCK PAPER SCISSORS</h1>
				<p id="subtitle">Defeat The Bot In An Epic Duel!</p>
			</header>
			<div id="container" class="flex">
				<main>
					<h2 id="choice-header">Choose Your Weapon!</h2>

					<div id="choice-container" class="flex">
						<div class="choice">
							<img
								src="assets/rock.png"
								alt="Rock"
								id="rock"
								class="choice-img rock"
							/>
						</div>

						<div class="choice">
							<img
								src="assets/paper.png"
								alt="Paper"
								id="paper"
								class="choice-img paper"
							/>
						</div>

						<div class="choice">
							<img
								src="assets/scissors.png"
								alt="Scissors"
								id="scissors"
								class="choice-img scissors"
							/>
						</div>
					</div>

					<div id="bot-container" class="flex">
						<div id="bot-choice" class="flex">
							<h2 id="bot-header">Bot's Weapon</h2>
							<img src="assets/bot.png" alt="Bot's Weapon" id="bot-icon" />
						</div>
						<div id="result-area">
							<p class="result-text">Round: <span id="round">0</span></p>
							<p class="result-text">
								<span id="score">Your Score: 0 | Bot Score: 0</span>
							</p>
							<p class="result-text">
								Result: <span id="result">Unknown</span>
							</p>
						</div>
					</div>

					<div id="popup-bg">
						<!-- Used to make background darker -->
						<div id="popup" class="flex">
							<!-- Actual popup -->
							<h2 id="popup-header"></h2>
							<p id="popup-text">Play Again?</p>
							<div id="popup-btn-container" class="flex">
								<button class="popup-btn btn" id="reset">Sure!</button>
								<button class="popup-btn btn" id="close">Nah!</button>
							</div>
						</div>
					</div>
				</main>
			</div>
		</div>
	</body>
</html>
